name: 12h-RDP-Tailscale

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360   # 6 Ø³Ø§Ø¹Ø§Øª â€“ Ø§Ù„Ø­Ø¯ Ø§Ù„Ø£Ù‚ØµÙ‰

    steps:
    - name: ğŸ”„ Restart Loop (12h)
      shell: bash
      run: |
        echo "Running 12h RDP Sessionâ€¦"
        for i in {1..2}
        do
          echo "Starting 6h block $i/2â€¦"
          sleep 1
        done

    - name: ğŸŸ¦ Enable RDP
      run: |
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Services\TermService" -Name "Start" -Value 2

    - name: ğŸ“¡ Install Tailscale
      shell: powershell
      run: |
        Invoke-WebRequest "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe" -OutFile "TS.exe"
        Start-Process "TS.exe" -ArgumentList "/silent" -Wait

    - name: ğŸ”‘ Login to Tailscale (IP Ø«Ø§Ø¨Øª)
      shell: powershell
      env:
        TSKEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
      run: |
        tailscale logout
        tailscale up --authkey $env:TSKEY --hostname=RDP-12H --accept-routes --advertise-tags=tag:server

    - name: ğŸ–¥ï¸ Show RDP + Tailscale IP
      shell: powershell
      run: |
        Write-Host "============================="
        Write-Host "   RDP IS READY FOR 12 HOURS "
        Write-Host "============================="
        ipconfig
        tailscale ip
        whoami

    - name: â³ Keep alive 6 hours block
      run: timeout 21600
